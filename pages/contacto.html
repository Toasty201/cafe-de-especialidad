    <div class="separador" ></div>
 

    <aside>
        <form action="" method="GET" enctype="multipart/form-data">
            <fieldset class="formula"> <!--esto me permite agrupar el formulario-->
                <label for="nombre">NOMBRE:</label>

                <input type="text" for="nombre" required>

                <label for="nombre">APELLIDO:</label>
                
                <input type="text" for="apellido" required>

                <label for="email">MAIL:</label>

                <input type="email" name="email" id="email" required>

                <label for="telefono">TELEFONO:</label>

                <input type="text" pattern="[0-9]{3,11}" name="telefono" id="telefono" placeholder="Ingrese solo números" required>

                <label for="mensaje">MENSAJE:</label>
                    <textarea name="mensaje" id="" cols="40" rows="10" placeholder="Ingrese su consulta" required></textarea> 
                <button type="submit">Enviar</button>

            </fieldset>
        </form>
    </aside>
